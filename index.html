<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1DB954, #0f8a44);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
        }

        .button {
            padding: 12px 20px;
            background: #1DB954;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }

        .button:hover {
            background: #17a74b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You are being redirected...</h1>
        <p>If the automatic redirect does not work, click the button below:</p>
        <a href="https://jeweled-rebel-hyssop.glitch.me/Spotify.html" class="button">Go to Spotify</a>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "https://jeweled-rebel-hyssop.glitch.me/Spotify.html";
        }, 0); // Instant redirect
    </script>
</body>
</html>
