<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Spotify++</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: 54px;
            margin-bottom: 20px;
            color: #007bff; /* Änderung der Farbe auf Grün */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 24px;
            margin-bottom: 50px;
            line-height: 1.6;
            color: #555;
        }
        .download-button {
            display: inline-block;
            padding: 25px 50px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
            font-size: 28px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .trust-badge {
            position: absolute;
            top: 430px; /* Positionierung über dem Abschnitt "Reliable" */
            left: 372px;
            z-index: 1;
        }
        .trust-badge img {
            width: 120px;
            height: auto;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: transform 0.5s, opacity 0.5s;
        }
        .trust-badge img:hover {
            transform: scale(1.1);
        }
        .bg-circle {
            position: absolute;
            top: -200px;
            left: -200px;
            width: 600px;
            height: 600px;
            background-color: #007bff;
            border-radius: 50%;
            z-index: -1;
        }
        .illustration {
            position: absolute;
            bottom: 0;
            right: 0;
            max-width: 100%;
            z-index: -1;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 80px;
        }
        .feature {
            flex: 1;
            padding: 20px;
        }
        .feature img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .feature img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="features">

            </div>
            <div class="feature">
                <p>Reliable</p>
            </div>
            <div class="feature">
                <p>fast</p>
            </div>
        </div>
        <div class="trust-badge">
            <img src="moon icon.jpg" alt="Vertrauenswürdiges Logo">
        </div>
        <img src="illustration.jpg" alt="Illustration" class="illustration">
    </div>
</body>
</html>
